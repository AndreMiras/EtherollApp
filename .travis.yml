install:
  - docker build --tag=etheroll-linux --file=dockerfiles/Dockerfile-linux .

script:
  - docker run -e ETHERSCAN_API_KEY=$ETHERSCAN_API_KEY etheroll-linux
    /bin/sh -c '. venv/bin/activate && make test'

