sudo: required

language: generic

services:
  - docker

env:
  global:
    - DISPLAY=:99.0
  matrix:
    - TAG=linux
    - TAG=android

install:
  - sudo apt update -qq > /dev/null
  - sudo apt install --yes --no-install-recommends xvfb

before_script:
  - sh -e /etc/init.d/xvfb start
  - make docker/pull/$TAG
  - make docker/build/$TAG

script:
  - travis_wait 30 make docker/run/test/$TAG
