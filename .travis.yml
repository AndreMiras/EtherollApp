sudo: required

language: generic

services:
  - docker

env:
  global:
    - CACHE_DIR=$HOME/.cache
    - DOCKER_CACHE_DIR=$CACHE_DIR/docker

cache:
  directories:
    - $DOCKER_CACHE_DIR

before_install:
  # load cached Docker images
